<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ winner }} {{ winner.endsWith('s') ? 'Win!' : 'Wins!' }}
        </mat-card-title>
        <mat-card-subtitle>Campaign Finished</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <h3>{{ outcome.label }}</h3>
       <p>{{ outcome.text }}</p>
    </mat-card-content>
</mat-card>
